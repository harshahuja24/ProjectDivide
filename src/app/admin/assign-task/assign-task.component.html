<div class="container-fluid py-4 position-relative">
  <!-- Header Row -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Task List</h2>
        <button class="btn btn-primary" (click)="isTaskModalOpen = true">
          <i class="bi bi-plus-lg me-2"></i>Assign New Task
        </button>
      </div>
    </div>
  </div>

  <!-- Task List -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-white py-3">
          <div class="row align-items-center">
            <div class="col"><strong>Task Name</strong></div>
            <div class="col"><strong>Project</strong></div>
            <div class="col"><strong>Assigned To</strong></div>
            <div class="col"><strong>Due Date</strong></div>
            <div class="col"><strong>Status</strong></div>
            <div class="col"><strong>Actions</strong></div>
          </div>
        </div>
        <div class="card-body p-0">
          <!-- Empty State -->
          <div class="text-center py-5 text-muted">
            <i class="bi bi-list-task display-1"></i>
            <p class="mt-3">No tasks yet. Click "Assign New Task" to get started.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Container -->
<div class="modal-container" [class.show]="isTaskModalOpen">
  <!-- Backdrop -->
  <div class="custom-backdrop"></div>
  
  <!-- Modal -->
  <div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Assign New Task</h5>
          <button type="button" class="btn-close" (click)="isTaskModalOpen = false"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Task Name</label>
              <input type="text" class="form-control" placeholder="Enter task name">
            </div>
            <div class="mb-3">
              <label class="form-label">Project</label>
              <select class="form-select">
                <option selected disabled>Select project</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Assign To</label>
              <select class="form-select">
                <option selected disabled>Select employee</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="date" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option selected disabled>Select status</option>
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="isTaskModalOpen = false">Cancel</button>
          <button type="button" class="btn btn-primary">Assign Task</button>
        </div>
      </div>
    </div>
  </div>
</div>
