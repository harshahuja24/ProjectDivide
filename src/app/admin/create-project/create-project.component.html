<div class="container-fluid py-4 position-relative">
    <!-- Header Row -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Project List</h2>
          <button class="btn btn-primary" (click)="isModalOpen = true">
            <i class="bi bi-plus-lg me-2"></i>Create New Project
          </button>
        </div>
      </div>
    </div>
  
    <!-- Projects List -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-white py-3">
            <div class="row align-items-center">
              <div class="col"><strong>Project Title</strong></div>
              <div class="col"><strong>Assignees</strong></div>
              <div class="col"><strong>Due Date</strong></div>
              <div class="col"><strong>Status</strong></div>
            </div>
          </div>
          <div class="card-body p-0">
            <!-- Empty State -->
            <div class=" py-5 text-muted">
              <i class="bi bi-folder-plus display-1"></i>
              <!-- <p class="mt-3">No projects yet. Click "Create New Project" to get started.</p> -->
               <div class="row">
                <div class="col"><p >Make dashboard</p></div>
                  <div class="col">
                    <p >Antonio</p>
                  </div>
                  <div class="col">
                  <p >October 23rd, 2024</p>
                  </div>
                  <div class="col">
                  <p >In Progress</p>
                  </div>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Container -->
  <div class="modal-container" [class.show]="isModalOpen">
    <!-- Backdrop -->
    <div class="custom-backdrop"></div>
    
    <!-- Modal -->
    <div class="modal fade show d-block" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create New Project</h5>
            <button type="button" class="btn-close" (click)="isModalOpen = false"></button>
          </div>
          <div class="modal-body">
            <form [formGroup] = "projectRegistration" (ngSubmit)="projectSubmit()">
              <div class="mb-3">
                <label class="form-label">Project Title</label>
                <input type="text" class="form-control" formControlName="ptitle" placeholder="Enter project title">
              </div>
              <div class="mb-3">
                <label class="form-label">Team Members</label>
                <input type="text" class="form-control" formControlName="teammember" placeholder="Add team members">
                <div class="form-text">Separate multiple members with commas</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" formControlName="duedate" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" formControlName="pdesc" placeholder="Project description"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="isModalOpen = false">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Project</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
