<div class="container-fluid py-4 position-relative">
  <!-- Header Row -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Employee List</h2>
        <button class="btn btn-primary" (click)="isEmployeeModalOpen = true">
          <i class="fa-solid fa-plus"></i>&nbsp;  Add Employee
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <div class="row align-items-center">
            <div class="col"><strong>Name</strong></div>
            <div class="col"><strong>Admin</strong></div>
            <div class="col"><strong>Actions</strong></div>
          </div>
        </div>
        <div class="card-body p-0">
          <!-- Employee Entries -->
          <div class="row py-3 border-bottom mx-0 align-items-center employee-row" *ngFor="let e of employeesList" >
            <div class="col">{{e.ename}}</div>
            <div class="col">
              <span class="badge rounded-pill bg-primary px-3 py-2" *ngIf="e.isAdmin">Admin</span>
              <span class="badge rounded-pill bg-primary px-3 py-2" *ngIf="!e.isAdmin">Not Admin</span>
            </div>
            <div class="col">
              <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  
</div>

<!-- Modal Container -->
<div class="modal-container" [class.show]="isEmployeeModalOpen">
  <!-- Backdrop -->
  <div class="custom-backdrop"></div>
  
  <!-- Modal -->
  <div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Employee</h5>
          <button type="button" class="btn-close" (click)="isEmployeeModalOpen = false"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeRegistration" (ngSubmit)="employeeSubmit()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" formControlName="ename" class="form-control" placeholder="Enter employee name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter email address">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" formControlName="phone" class="form-control" placeholder="Enter phone number">
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" formControlName="address" rows="2" placeholder="Enter address"></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" formControlName="isAdmin" type="checkbox" id="isAdmin">
              <label class="form-check-label" for="isAdmin">Set as Admin</label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="isEmployeeModalOpen = false">Cancel</button>
              <button type="submit" class="btn btn-primary" >Add Employee</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
